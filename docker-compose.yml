services:
  nginx:
    image: nginx:1.29.4-alpine3.23-perl
    container_name: app_nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./:/var/www/
    depends_on:
      - php
    networks:
      - app_network

  php:
    working_dir: /var/www
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: app_php
    volumes:
      - ./:/var/www/
    command: >
      sh -c "composer install --no-interaction &&
             composer dump-autoload -o &&
             php-fpm"
    environment:
      TZ: America/Sao_Paulo
    expose:
      - "9000"
    networks:
      - app_network

  # ─── PRIMÁRIO (alterações mínimas: +2 volumes de configuração) ─────────────
  postgres:
    image: postgres:18.1-alpine3.23
    container_name: app_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: America/Sao_Paulo
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      # ↓ NOVO: monta configurações de replicação
      - ./docker/postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./docker/postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
    # ↓ NOVO: aponta para os arquivos de configuração customizados
    command: >
      postgres
        -c config_file=/etc/postgresql/postgresql.conf
        -c hba_file=/etc/postgresql/pg_hba.conf
    ports:
      - "5432:5432"
    networks:
      - app_network

  # ─── RÉPLICA (serviço inteiramente novo) ───────────────────────────────────
  postgres_replica:
    image: postgres:18.1-alpine3.23
    container_name: app_postgres_replica
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD} # necessário para o entrypoint da imagem
      TZ: America/Sao_Paulo
      # Variáveis usadas pelo setup-replica.sh
      PRIMARY_HOST: app_postgres
      PRIMARY_PORT: "5432"
      REPLICATION_USER: replicator
      REPLICATION_PASSWORD: "Replicator@2025!"
    volumes:
      - pgdata_replica:/var/lib/postgresql/data
      - ./docker/postgres/replica/setup-replica.sh:/docker-entrypoint-initdb.d/setup-replica.sh:ro
    entrypoint: [ "/docker-entrypoint-initdb.d/setup-replica.sh" ]
    ports:
      - "5433:5432" # réplica acessível na porta 5433 do host
    depends_on:
      - postgres
    networks:
      - app_network

volumes:
  pgdata:
  pgdata_replica:
    # ← NOVO volume para dados da réplica

networks:
  app_network:
    driver: bridge
