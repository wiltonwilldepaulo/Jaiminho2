{% extends "main.html" %}

{% block main %}
<div class="app-content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <h3 class="mb-0">{{titulo}}</h3>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-end">
                    <li class="breadcrumb-item" aria-current="page"><a href="/home">In√≠cio</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Vendas</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form id="form">
                    <input type="hidden" id="acao" name="acao" value="{{acao}}">
                    <input type="hidden" id="id" name="id" value="{{id}}">
                    <div class="card">
                        <div class="card-header">
                            <a href="/venda/cadastro" class="btn btn-primary">
                                <i class="fa-solid fa-plus"></i>
                                Nova venda
                            </a>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="input-group">
                                    <select class="form-select" id="select-field"
                                        aria-label="Example select with button addon">
                                        <option selected>Choose...</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                    <button class="btn btn-outline-secondary" type="button">Button</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
{% include 'script.html' %}
<script defer type="module" src="/js/listsale.js"></script>
{% endblock %}
