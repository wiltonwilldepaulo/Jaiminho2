{% extends "main.html" %}

{% block main %}
<div class="app-content-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <h3 class="mb-0">{{titulo}}</h3>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-end">
                    <li class="breadcrumb-item" aria-current="page"><a href="/home">Início</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Pesquisa de usuário</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <a href="/usuario/cadastro" class="btn btn-success">Cadastrar</a>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>Código</th>
                                    <th>Nome</th>
                                    <th>Sobre nome</th>
                                    <th>CPF</th>
                                    <th>RG</th>
                                    <th>Ação</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Will</td>
                                    <td>Paulo</td>
                                    <td>123</td>
                                    <td>123</td>
                                    <td>
                                        <a href="/usuario/alterar/1" class="btn btn-warning">Alterar</a>
                                        <button onclick="Deletar('1')" type="button"
                                            class="btn btn-danger">Excluir</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
{% block script %}

<script src="/js/listuser.js"></script>
{% endblock %}
