<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PÃ¡gina de Login</title>
    {% include "css.html" %}
</head>

<body>
    <form id="form">
        <div class="login-container">
            <div class="modal-header d-flex justify-content-between align-items-start p-0 mb-3" style="border:0;">
                <h2 class="modal-title fw-semibold text-center w-100 mt-2">Login</h2>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="login" name="login" placeholder="" autofocus>
                <label for="login">Informe o seu: CPF ou E-MAIL ou CELULAR *</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="senha" name="senha" placeholder="">
                <label for="senha">Informe sua senha de acesso *</label>
            </div>
            <div class="d-flex gap-2 mb-4">
                <button id="Login" type="button" class="btn btn-primary flex-fill">Login</button>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-secondary flex-fill" type="button" data-bs-toggle="modal"
                    data-bs-target="#pre-cadastro">
                    Pre-Cadastro
                </button>
                <button class="btn btn-outline-secondary flex-fill" type="button" data-bs-toggle="modal"
                    data-bs-target="#recuperarSenha">
                    Recuperar Senha
                </button>
            </div>
        </div>
        <div class="modal fade" id="pre-cadastro" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-semibold">Pre-Cadastro</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="nome" name="nome" placeholder="">
                                    <label for="nome">Nome</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="sobrenome" name="sobrenome"
                                        placeholder="">
                                    <label for="sobrenome">Sobrenome</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="cpf" name="cpf" placeholder="">
                                    <label for="cpf">CPF</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="celular" name="celular" placeholder="">
                                    <label for="celular">Telefone</label>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="whatsapp" name="whatsapp"
                                        placeholder="">
                                    <label for="whatsapp">Whatsapp</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="">
                                    <label for="email">Email</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="rg" name="rg" placeholder="">
                                    <label for="rg">RG</label>
                                </div>
                                <div class="form-floating mb-2">
                                    <input type="password" class="form-control" id="senhaCadastro" name="senhaCadastro"
                                        placeholder="">
                                    <label for="senhaCadastro">Senha</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="preCadastro" class="btn btn-outline-primary flex-fill">
                            Enviar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="recuperarSenha" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title fw-semibold">Recuperar Senha</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-floating mb-2">
                            <input type="password" class="form-control" id="identificador" placeholder="">
                            <label for="identificador">Identificador</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="password" class="form-control" id="senhaRec" placeholder="">
                            <label for="senhaRec">Nova Senha</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="password" class="form-control" id="senhaRecConfirm" placeholder="">
                            <label for="senhaRecConfirm">Confirmar Nova Senha</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-outline-primary flex-fill">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            background: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab') center/cover no-repeat;

            backdrop-filter: blur(4px);
            font-family: "Inter", "Segoe UI", sans-serif;
            margin: 0;
        }

        .login-container {
            width: 420px;
            padding: 40px 35px;
            background: rgba(255, 255, 255, 0.90);
            border-radius: 18px;

            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(8px);

            animation: fadeIn 0.5s ease;
        }

        h3 {
            color: #2f3b4a;
            letter-spacing: 1px;
        }

        .form-control {
            background: #f4f6f8;
            border: 1px solid #d0d7df;
            transition: 0.2s;
            border-radius: 8px;
        }

        .form-control:focus {
            border-color: #6c7a91;
            box-shadow: 0 0 0 2px rgba(108, 122, 145, 0.25);
            background: #ffffff;
        }

        .btn-primary {
            background: #2f3b4a !important;
            border-color: #2f3b4a !important;
            font-weight: 600;
            border-radius: 8px;
        }

        .btn-primary:hover {
            background: #1f2833 !important;
            border-color: #1f2833 !important;
        }

        .btn-outline-secondary {
            border-radius: 8px;
            font-weight: 500;
            color: #4a5868;
            border-color: #b7c2cd;
        }

        .btn-outline-secondary:hover {
            background: #e7ecf1;
            color: #2f3b4a;
            border-color: #a8b4c0;
        }

        .btn-outline-primary {
            border-radius: 8px;
            border-color: #2f3b4a;
            color: #2f3b4a;
            font-weight: 500;
        }

        .btn-outline-primary:hover {
            background: #2f3b4a;
            color: white;
        }

        .modal-content {
            border-radius: 14px;
            padding: 5px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .modal-header {
            border-bottom: none;
            padding-bottom: 0;
        }

        .modal-title {
            font-weight: 600;
            color: #2f3b4a;
        }

        .btn-success {
            background: #2b7a48 !important;
            border-color: #2b7a48 !important;
            border-radius: 8px;
            font-weight: 600;
        }

        .btn-success:hover {
            background: #1f5a36 !important;
            border-color: #1f5a36 !important;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    {% include "script.html" %}
    <script defer type="module" aria-modal="true" src="/js/login.js"></script>
</body>

</html>
